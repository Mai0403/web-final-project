<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signUp.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="title">SIGN UP</div>
        <div class="content">
          <form action="signIn.html">
            <div class="user-details">
              <div class="input-box">
                <span class="details" style="color:white;">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details" style="color:white;">Username</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details" style="color:white;">Email</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details" style="color:white;">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details" style="color:white;">Password</span>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details" style="color:white;">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title" style="color:white ;">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender" style="color:white;">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender" style="color:white;">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender" style="color:white;">Prefer not to say</span>
                </label>
              </div>
            </div>
            
          <div class="button">
            <a href="home.html"><button>Sign Up</button></a>
          </div>
            
            
          </form>
        </div>
      </div>
    
</body>
</html>
